<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body ng-app="app">
<h1> Filter Example 1</h1>
<div ng-controller="cont">
    <select ng-model="Sort">
        <option value="+name">Anunner hertakanutyamb</option>
        <option value="-name">Anunner hakarak hertakanutyamb</option>
        <option value="+number">Tver hertakanutyamb</option>
        <option value="-number">Tver hakarak hertakanutyamb</option>
    </select>
    <ul ng-repeat="person in persons | orderBy:Sort">
        <ol>{{person.name}} - {{person.number}}</ol>
    </ul>
</div>
<script>
    var app = angular.module('app', []);

    app.controller("cont", function ($scope) {

        $scope.persons = [{ name: 'Siranush', number: '111111' },
            { name: 'Mary', number: '222222' },
            { name: 'Ashot', number: '121212' },
            { name: 'Mariam', number: '786654' },
            { name: 'Karen', number: '454545' },
            { name: 'Narek', number: '978696' },
            { name: 'Karine', number: '999999' },
            { name: 'Vazgen', number: '888888' },
            { name: 'Nane', number: '777777' },
            { name: 'Mane', number: '666666' },
            { name: 'Karapet', number: '555555' },
            { name: 'Armenuhi', number: '444444' },
            { name: 'Ruzanna', number: '333333' },
            { name: 'Gevorg', number: '111111' }];

        $scope.Sort = '+name';
    });
</script>
</body>
</html>
